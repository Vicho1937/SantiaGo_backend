[build]
builder = "NIXPACKS"
buildCommand = "cd backend && pip install -r requirements/production.txt && python manage.py collectstatic --noinput"

[deploy]
startCommand = "cd backend && python manage.py migrate && gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[health]
healthCheckPath = "/api/categories/"
healthCheckTimeout = 100
