[phases.setup]
aptPkgs = ["python3", "python3-pip", "python3-venv", "libpq-dev", "gcc"]

[phases.install]
cmds = [
  "cd backend && python3 -m pip install --break-system-packages -r requirements/production.txt"
]

[phases.build]
cmds = ["cd backend && python3 manage.py collectstatic --noinput"]

[phases.release]
cmds = ["cd backend && python3 manage.py migrate"]

[start]
cmd = "cd backend && python3 -m gunicorn config.wsgi:application --bind 0.0.0.0:$PORT"
