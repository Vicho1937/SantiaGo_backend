[phases.setup]
aptPkgs = ["python3", "python3-pip", "python3-venv", "libpq-dev", "gcc"]

[phases.install]
cmds = [
  "python3 -m pip install --break-system-packages gunicorn",
  "cd backend && python3 -m pip install --break-system-packages -r requirements/production.txt"
]

# No ejecutar collectstatic en build (no tiene acceso a DATABASE_URL)
# Se ejecutar√° en start.sh con todas las variables de entorno

[start]
cmd = "bash backend/start.sh"
